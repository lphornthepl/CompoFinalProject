<div [hidden]="!isNoData">

  <div class="alert alert-danger" role="alert">There is no data for the specific id</div>
</div>
<div class="container" style="padding-top: 15px;">
  <div class="col-lg-12 panel panel-group panel-primary" [hidden]="isNoData"style="border: none;">
    <form class="form-horizontal">

      <div class="form-group">
      <label class="col-sm-2 control-label" >Transaction Id : </label>
      <div class="col-sm-10" style="top:7px;">
        {{transactions?.id}}
      </div>
    </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" >Transaction Type : </label>
        <div class="col-md-10" style="top:7px;">
          {{transactions?.typeOfPayment}}
        </div>
      </div>
      <div class=" row col-md-12">
      <label class="col-sm-2 control-label " >Transaction ProductList :</label>
      <div class="form-group col-md-10" style="border-bottom-width: 3px; border-color: #aaaaaa;" *ngFor="let product of transactions?.productList">
        <div  style="top:7px;">
          Product name: {{product.productName}}  || Price: {{product.price}}

        </div>
      </div>
      </div>
      <div class="form-group"  >
        <label class="col-sm-2 control-label">Date : </label>
        <div class="col-sm-10" style="top:8px;">
          <p >{{transactions?.date}}</p>
        </div>
      </div>
    </form>
  </div>
</div>
