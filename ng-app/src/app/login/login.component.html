<div class="col-md-3 col-md-offset-3" style="position:absolute; z-index:100; top:110px; left:80px;" >
  <h2 class="h2login">LOGIN</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass] = "{'has-error':f.submitted && !username.valid}">
      <label for="username" style="color:#ffffff;">Username</label>
      <input  id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
      <span *ngIf="f.submitted && !username.value" class="help-block">Username is required</span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
      <label for="password" style="color:#ffffff;"> Password&nbsp; </label>
      <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
      <span *ngIf="f.submitted && !password.valid" class="help-block"> Password is required</span>
    </div>
    <div class="form-group">
