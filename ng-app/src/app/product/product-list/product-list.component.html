<div class="row col-lg-12 center-pill">
<div *ngFor="let product of products" class="col-lg-4">
  <!--<div class="col-lg-1">-->
    <!--&lt;!&ndash;blank&ndash;&gt;-->
  <!--</div>-->
  <div class="panel panel-primary col-lg-12">
    <div class="page-header">
      <h2 class="panel-title">{{product.productName}}</h2>
    </div>
    <div class="panel-body">
      <div>
        <div>
        <img class="img-responsive" [src]="product.image" [title] = "product.productName">
        </div>
        <div>
        <p>description: {{product.description}}</p>
        <p>Price: {{product.price}}</p>
        </div>
      </div>
      <div class="row">
        <div class="center col-sm-12 ">
          <button type="button" class="btn btn-primary btn-xs col-md-4" (click)="downQuantity(product)">-</button>
          <input type="text" style="text-align: center;" class="col-md-4" [(ngModel)]="product.amount"/>
          <button type="button" class="btn btn-primary btn-xs col-md-4" (click)="upQuantity(product)">+</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-xs col-md-4" (click)="addToCart(product)">Add</button>
      <button type="button" class="btn btn-primary btn-xs col-md-4" (click)="showDetail(product)">Detail</button>
    </div>
  </div>
</div>
</div>
