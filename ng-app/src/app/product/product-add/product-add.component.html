<div class="container">
  <form class="form-horizontal ">
    <div class="form-group">
      <label class="col-sm-2 control-label">Product id : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productId" placeholder="Product id" [(ngModel)]="product.productId"
               name="id">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product name : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productName" placeholder="Name" [(ngModel)]="product.productName"
               name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">File input : </label>
      <div class="col-sm-10">
        <input #fileInput type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChange($event,product)" >
        <p class="help-block">Leave here for the file preview later.</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description : </label>
      <div class="col-sm-10">
        <textarea class="form-control" id="productDescription" placeholder="Description" row="3"
                  [(ngModel)]="product.description" name="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button   class="bunAdd" type="submit" (click)="addProduct(product)">Add</button>
      </div>
    </div>
  </form>
</div>
