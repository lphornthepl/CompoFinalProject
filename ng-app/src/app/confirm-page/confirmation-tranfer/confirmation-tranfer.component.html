<div class="row" style="padding-top: 80px">
  <div class="col-md-6 col-md-offset-2">
    <form class="form-horizontal ">
      <div class="form-group">
        <label class="col-sm-2 control-label">File input : </label>
        <div class="col-sm-10">
          <input #fileInput type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChange($event,product)" >
          <p class="help-block">Leave here for the file preview later.</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="bunAdd" type="submit">Confirm</button>
        </div>
      </div>
    </form>
  </div>
</div>
